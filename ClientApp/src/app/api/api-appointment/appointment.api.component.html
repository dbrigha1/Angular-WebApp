<a [routerLink]="['/appointment', {outlets: {'api': ['appointment-input']}}]">Add New Appointment</a>
<table class="table">
    <thead>
        <tr>
            <th>AppointmentId</th>
            <th>customerId</th>
            <th>employeeId</th>
            <th>AppointmentTime</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of appointments">
            <td>{{appointment.appointmentId}}</td>
            <td>{{appointment.customerId}}</td>
            <td>{{appointment.employeeId}}</td>
            <td>{{appointment.appointmentTime | date:'medium'}}</td>
        </tr>
    </tbody>
</table>
